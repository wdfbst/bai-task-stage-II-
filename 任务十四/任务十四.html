<script type="text/javascript">

var aqiData = [

  ["上海", 50],

  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];


(function () {
/*******************************************************************************/

  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
/******************************************法一*******************************************************************************/
/*对数组的数值进行排序 从大到小*/
var list=document.getElementById('aqi-list');
//aqiData.sort(function(a,b){return b[1]-a[1]});

/*****************************法二用filter******************************************************************************************/
/**先取出大于60的元素，再进行排序，然后输出*/
var sortCount=aqiData.filter(function(item){return item[1]>=60;});
sortCount.sort(function(a,b){return b[1]-a[1];});
for(var i=0;i<sortCount.length;i++){
	list.innerHTML+="<li>"+"第"+(i+1)+"名:"+sortCount[i][0]+"（样例）"+","+sortCount[i][1]+"</li>";
	}
})();
</script>
