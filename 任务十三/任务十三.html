<!--------------------------简洁版------------------------------------------------------------------------------->
<body>
     
	<label>请输入北京今天的空气质量:<input type="text"id="aqi-input" /></label>
    <button id="button" onclick="luru()">确认填写</button>
    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
    
    <script type="text/javascript">
	(
	function(){
		var $=function(id){
			return document.getElementById(id);
			}/*将取id值封装**/
 	var handler=function(){
		/**加入判断必须是数字0-1000之间*/
		var num=parseInt($('aqi-input').value);
		if((!isNaN(num))&&(num>=0)&&(num<=1000))
		{
			$('aqi-display').innerHTML=num;}
		else
		{
			alert(document.getElementById('aqi-input').value+" 不是有效数字，请重新输入0-1000之间的整数");}
		
	}
	$('button').onclick=function(){
		handler();
		}
	/*当按下回车键时也执行*/
 	$('aqi-input').onkeyup=function(event){
		if(event.keyCode===13){/*Code的c必须大写*/
			handler();
			}
		}

  
	}
	
	)();
 </script>
   
</body>
</html>
